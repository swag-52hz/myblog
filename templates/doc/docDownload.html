{% extends 'base/base.html' %}
{% block title %}
    下载文档
{% endblock %}
{% block link %}
    <link rel="stylesheet" href="{% static 'css/doc/docDownload.css' %}">
{% endblock %}
{% block main-contain %}
    <div class="main-contain ">
            <div class="banner">
                <img id="banner-img" src="../../media/doc_banner_4.jpg"
                     alt="">
            </div>
            <div class="pay-doc-contain">
                <ul class="pay-list">
                    {% for doc in docs %}
                        <li class="pay-item">
                            <img src="{{ doc.image_url }}" alt="" class="pay-img doc">
                            <div class="d-contain">
                                <p class="doc-title">{{ doc.title }}</p>
                                <p class="doc-desc">{{ doc.desc }}</p>

                                <!-- /www/?xxx -->
                                <a href="{% url 'doc:doc_download' doc.id %}" class="pay-price"><i class="fa fa-download" aria-hidden="true"></i>下载</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
{% endblock %}
{% block script %}
    <script src="{% static 'js/doc/doc_banner.js' %}"></script>
{% endblock %}
